

<div class="password">
    <form [formGroup]="myform" (ngSubmit)="onForgotPassword()">
        <h2>Forgot Password</h2>
      <label for="email">Email:</label><br>
      <input type="email" id="email" formControlName="email" required><br>
      <button type="submit" class="button">Send Reset Link</button>
    </form>
    
</div>
